<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="task">
            <h2><span jhiTranslate="anonygileApp.task.detail.title">Task</span> {{ task.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="anonygileApp.task.title">Title</span></dt>
                <dd>
                    <span>{{ task.title }}</span>
                </dd>
                <dt><span jhiTranslate="anonygileApp.task.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'anonygileApp.TaskType.' + task.type }}">{{ task.type }}</span>
                </dd>
                <dt><span jhiTranslate="anonygileApp.task.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'anonygileApp.TaskStatus.' + task.status }}">{{ task.status }}</span>
                </dd>
                <dt><span jhiTranslate="anonygileApp.task.startDate">Start Date</span></dt>
                <dd>
                    <span>{{ task.startDate }}</span>
                </dd>
                <dt><span jhiTranslate="anonygileApp.task.endDate">End Date</span></dt>
                <dd>
                    <span>{{ task.endDate }}</span>
                </dd>
                <dt><span jhiTranslate="anonygileApp.task.priority">Priority</span></dt>
                <dd>
                    <span>{{ task.priority }}</span>
                </dd>
                <dt><span jhiTranslate="anonygileApp.task.size">Size</span></dt>
                <dd>
                    <span>{{ task.size }}</span>
                </dd>
                <dt><span jhiTranslate="anonygileApp.task.bucket">Bucket</span></dt>
                <dd>
                    <div *ngIf="task.bucket">
                        <a [routerLink]="['/task-bucket', task.bucket?.id, 'view']">{{ task.bucket?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/task', task.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
