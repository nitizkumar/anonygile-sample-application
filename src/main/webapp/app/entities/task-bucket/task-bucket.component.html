<div>
    <h2 id="page-heading">
        <span jhiTranslate="anonygileApp.taskBucket.home.title">Task Buckets</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-task-bucket" [routerLink]="['/task-bucket/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="anonygileApp.taskBucket.home.createLabel">
            Create a new Task Bucket
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="taskBuckets?.length === 0">
        <span jhiTranslate="anonygileApp.taskBucket.home.notFound">No taskBuckets found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="taskBuckets && taskBuckets.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="anonygileApp.taskBucket.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="anonygileApp.taskBucket.status">Status</span></th>
                    <th scope="col" ><span jhiTranslate="anonygileApp.taskBucket.board">Board</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let taskBucket of taskBuckets ;trackBy: trackId">
                    <td><a [routerLink]="['/task-bucket', taskBucket.id, 'view']">{{ taskBucket.id }}</a></td>
                    <td>{{ taskBucket.name }}</td>
                    <td jhiTranslate="{{ 'anonygileApp.TaskStatus.' + taskBucket.status }}">{{ taskBucket.status }}</td>
                    <td>
                        <div *ngIf="taskBucket.board">
                            <a [routerLink]="['/board', taskBucket.board?.id, 'view']" >{{ taskBucket.board?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/task-bucket', taskBucket.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/task-bucket', taskBucket.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(taskBucket)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
