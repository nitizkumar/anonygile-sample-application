<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sizeEstimate">
            <h2><span jhiTranslate="anonygileApp.sizeEstimate.detail.title">Size Estimate</span> {{ sizeEstimate.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="anonygileApp.sizeEstimate.size">Size</span></dt>
                <dd>
                    <span>{{ sizeEstimate.size }}</span>
                </dd>
                <dt><span jhiTranslate="anonygileApp.sizeEstimate.estimate">Estimate</span></dt>
                <dd>
                    <span>{{ sizeEstimate.estimate }}</span>
                </dd>
                <dt><span jhiTranslate="anonygileApp.sizeEstimate.user">User</span></dt>
                <dd>
                    {{ sizeEstimate.user?.id }}
                </dd>
                <dt><span jhiTranslate="anonygileApp.sizeEstimate.board">Board</span></dt>
                <dd>
                    <div *ngIf="sizeEstimate.board">
                        <a [routerLink]="['/board', sizeEstimate.board?.id, 'view']">{{ sizeEstimate.board?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/size-estimate', sizeEstimate.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
