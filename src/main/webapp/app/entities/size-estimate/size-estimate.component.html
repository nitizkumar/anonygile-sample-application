<div>
    <h2 id="page-heading">
        <span jhiTranslate="anonygileApp.sizeEstimate.home.title">Size Estimates</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-size-estimate" [routerLink]="['/size-estimate/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="anonygileApp.sizeEstimate.home.createLabel">
            Create a new Size Estimate
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sizeEstimates?.length === 0">
        <span jhiTranslate="anonygileApp.sizeEstimate.home.notFound">No sizeEstimates found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="sizeEstimates && sizeEstimates.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="anonygileApp.sizeEstimate.size">Size</span></th>
                    <th scope="col" ><span jhiTranslate="anonygileApp.sizeEstimate.estimate">Estimate</span></th>
                    <th scope="col" ><span jhiTranslate="anonygileApp.sizeEstimate.user">User</span></th>
                    <th scope="col" ><span jhiTranslate="anonygileApp.sizeEstimate.board">Board</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sizeEstimate of sizeEstimates ;trackBy: trackId">
                    <td><a [routerLink]="['/size-estimate', sizeEstimate.id, 'view']">{{ sizeEstimate.id }}</a></td>
                    <td>{{ sizeEstimate.size }}</td>
                    <td>{{ sizeEstimate.estimate }}</td>
                    <td>
                        {{ sizeEstimate.user?.id }}
                    </td>
                    <td>
                        <div *ngIf="sizeEstimate.board">
                            <a [routerLink]="['/board', sizeEstimate.board?.id, 'view']" >{{ sizeEstimate.board?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/size-estimate', sizeEstimate.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/size-estimate', sizeEstimate.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(sizeEstimate)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
